<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="screen">
                <p>34545.543</p>
            </div>
            <div class="keypad">
                <div class="item">CLS</div>
                <div class="item">&#8592</div>
                <div class="item">&#8725</div>
                <div class="item abc">1</div>
                <div class="item abc">2</div>
                <div class="item abc">3</div>
                <div class="item">*</div>
                <div class="item abc">4</div>
                <div class="item abc">5</div>
                <div class="item abc">6</div>
                <div class="item">&#x2212</div>
                <div class="item abc">7</div>
                <div class="item abc">8</div>
                <div class="item abc">9</div>
                <div class="item">+</div>
                <div class="item abc">0</div>
                <div class="item abc">.</div>
                <div class="item">=</div>
            </div>
        </div>
    </div>
</body>
</html>
